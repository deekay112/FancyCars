<!DOCTYPE html>
<!-- Tykisha Pittman Portfolio Project -->
<html>
<head>
  <meta charset="UTF-8">
  <meta content="portfolio" name="description">
  <meta content="Tykisha Pittman" name="keywords">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery-3.1.1.min.js.download"></script> 
  <script src="js/bootstrap.min.js.download">  </script>
  <title>Team Website</title>
</head>
<body>

  <div class="container">

    <!-- Top -->
    <header class="row">

      <div class="col-md-6 middle">
        <img class="dolpin-flip-logo" src="images/hotwheelslogo.png" alt="dolphin logo">
      </div>

      <div class="col-md-6 text-right text-uppercase middle">
        <h1 class="text-name">fancy cars</h1>
        <h3>bmw x6 suv, tesla model s, range rover velar</h3>
      </div>

    </header>

    <!-- Separator -->
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <!-- Dolphin Image -->
    <main class="row">
      <div class="col-md-12">
        <img class="img-responsive imgmargins" src="images/bmwX6snow.jpg" alt="dolphin">
      </div>
    </main>

      <!-- Title -->
      <div class="row">
        <div class="col-md-12 middle">
          <h2 class="featured-dolphin">Profile</h2>
        </div>
      </div>

      <!-- Three Dolphin Images-->
      <div class="row">
        <div class="col-md-4 text-center">
          <img class="img-responsive center-block" src="images/bmwX6snow.jpg" alt="bottlenose-dolphin">
          <h3 class="text-uppercase text-attention">bmw x6 suv</h3>
          <p>https://github.com/udacity/bmw-x6-suv/</p>
        </div>

        <div class="col-md-4 text-center">
          <img class="img-responsive center-block" src="images/teslams17.jpg" alt="dolphin show">
          <h3 class="text-uppercase text-attention">tesla m-s</h3>
          <p>https://github.com/udacity/tesla model s/</p>
        </div>

        <div class="col-md-4 text-center">
          <img class="img-responsive center-block" src="images/range1.jpg" alt="spinner-dolphin">
          <h3 class="text-uppercase text-attention">range rover velar</h3>
          <p>https://github.com/udacity/range rover velar/</p>
        </div>
      </div>

    </div>

  </body>
  </html>
